<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta name="keywords" content="Megan Fox">
    <meta name="description" content="Megan Fox">
    <meta name="author" content="Moe Szyslak">

    <title>Pingu!</title>

    <base href="https://127.0.0.1:8888">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.paper.min.css">
    <link rel="stylesheet" href="assets/pnotify/pnotify.custom.min.css">
    <link rel="stylesheet" href="assets/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>


  <body ng-app="app" ng-controller="appCtrl">

    <div class="btn-group-vertical menu">

      <a href="#/" type="button" class="btn btn-default" title="Pingu">
        <i class="ion-social-tux"></i>
      </a>

      <button type="button" class="btn btn-default" title="New Branch">
        <i class="ion-ios7-plus-outline"></i>
      </button>

      <a href="#/stat" type="button" class="btn btn-default" title="Stat">
        <i class="ion-ios7-pie-outline"></i>
      </a>

      <button type="button" class="btn btn-default" title="Ping">
        <i class="ion-ios7-pulse"></i>
      </button>

      <a href="#/users" type="button" class="btn btn-default" title="Users">
        <i class="ion-ios7-toggle-outline"></i>
      </a>

      <a href="#/log" type="button" class="btn btn-default" title="Log">
        <i class="ion-ios7-bookmarks-outline"></i>
      </a>

      <button type="button" class="btn btn-default" title="Lgout">
        <i class="ion-ios7-upload-outline"></i>
      </button>

    </div>

    <div  class="container">
      <div id="ngView" class="row" ng-view></div>
    </div>


    <script src="assets/jquery/jquery-1.11.1.min.js"></script>
    <script src="assets/jquery/jquery.ui.effect.min.js"></script>
    <script src="assets/jquery/jquery.ui.effect-scale.min.js"></script>
    <script src="assets/jquery/jquery.ui.effect-drop.min.js"></script>
    <script src="assets/jquery/jquery.nicescroll.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/angular/angular.min.js"></script>
    <script src="assets/angular/angular-animate.min.js"></script>
    <script src="assets/angular/angular-route.min.js"></script>
    <script src="assets/moment/min/moment.min.js"></script>
    <script src="assets/pnotify/pnotify.custom.min.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/controllers/login.js"></script>
    <script src="assets/js/controllers/pingu.js"></script>
    <script src="assets/js/controllers/stat.js"></script>
    <script src="assets/js/controllers/users.js"></script>
    <script src="assets/js/controllers/log.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/script.js"></script>
