<div class="col-lg-12 col-md-12">

  <div class="row">
    <div class="col-lg-12 col-md-12 text-center">
      <img class="img-responsive pingu" src="assets/images/pingu.png">
    </div>
  </div>


  <form class="form-horizontal" role="form" ng-submit="loginCtrl.submit()" novalidate>
    <div class="form-group">
      <div class="col-lg-offset-3 col-md-offest-3 col-lg-6 col-md-6">
        <input
          type="text"
          class="input-lg form-control"
          id="username"
          placeholder="Username"
          ng-model="credentials.username"
        >
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-offset-3 col-md-offest-3 col-lg-6 col-md-6">
        <input
          type="password"
          class="input-lg form-control"
          id="password"
          placeholder="Password"
          ng-model="credentials.password"
        >
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-offset-3 col-md-offest-3 col-lg-6 col-md-6">
        <button type="submit" class="btn btn-block btn-lg btn-primary">Sign in</button>
      </div>
    </div>
  </form>

  <div class="row text-center power">
    <div class="col-lg-12 col-md-12">
      <p class="text-muted">made with &lt;3 and</p>

      <a href="http://nodejs.org" target="_blank">
        <img class="img-responsive" style="height: 35px;" src="assets/images/nodejs.png">
      </a>

      <a href="https://angularjs.org" target="_blank">
        <img class="img-responsive" style="height: 50px;" src="assets/images/AngularJS.png">
      </a>

      <a href="http://postgresql.org" target="_blank">
        <img class="img-responsive" style="height: 40px;" src="assets/images/PostgreSQL.png">
      </a>
    </div>
  </div>
</div>
